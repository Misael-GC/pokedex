        <section class="pantallas-container " >
            <article class="pantalla-pokemones-card">
                <form class="d-flex" role="search" onsubmit='searchPokemon()'>
                    <input class="form-control me-2" type="search" placeholder="Buscar por nÃºmero de id o nombre" aria-label="Search" name="search">
                    <button class="btn btn-outline-success" type="submit">Search </button>
                  </form>
                <div class="buttons-container_up">
                    <button class="pokemon-button_up" onclick="prevImg()">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>
                    <button class="pokemon-button_up" onclick="nextImg()">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>
                </div>

                <div class="pantalla-pokemones-card_principal">
                    <img src="" alt="Name pokemon" id="poke-img">
                </div>
                <div class="pokemon-next">
                    <div class="pokemon-container_back">
                        <button class="pokedex-button" onclick="prevPokemon()">
                            <i class="fa-solid fa-backward-fast"></i>
                         </button>
                        <button class="pokedex-button" onclick="nextPokemon()">
                            <i class="fa-solid fa-forward-fast"></i>
                        </button>
                    </div>
                    <!-- <div class="section-div-botones_sec">
                        <p>bones 2</p>
                    </div> -->
                </div>
            </article>
            <article class="pantalla-pokemones-card">
                <!-- <p>sidebar</p> -->
                <div class="pokemon-description">
                <div class="poke-name">
                    Nombre:<p class="pokemon-name" id="name"></p>
                </div>

                    <p id="desc"></p>
                </div>

                <div class="pokemon-stats">

                    <!-- ejemplo -->

                    <div class="pokemon-ps">
                        <span class="skills">PS</span>
                        <!-- <div class="progress-bar progress-indv-ps">
                          <span id="ps">0</span>
                        </div>-->
                      </div> 
                      <div  class="progress  progress-indv-ps">
                        <span id="ps" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></span>
                      </div>

                    <div class="damage">
                        <span class="skills">Ataque</span>

                        <div class="progress">
                            <span id="dmg" class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></span>
                          </div>
                        <!-- <div class="progress-bar progress-indv-dmg">
                            <span id="dmg">0</span>
                        </div> -->
                    </div>

                    <div class="pokemon-defense">
                        <span class="skills">Defensa</span>

                        <div class="progress">
                            <span id="dfs" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></span>
                          </div>

                        <!-- <div class="progress-bar progress-indv-dfs">
                            <span id="dfs">0</span>
                        </div>
                    </div> -->


                    <div class="pokemon-speed">
                        <span class="skills">Velocidad</span>
                        <div class="progress">
                            <span id="speed" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></span>
                          </div>
                        <!-- <div class="progress-bar progress-indv-spd">
                          <span id="speed"> 0 </span>
                        </div> -->
                      </div>
                      
                      

                      <div class="pokemon-defense-sp">
                        <span class="skills">Defensa especial</span>

                        <div class="progress">
                            <span id="sp-def" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></span>
                          </div>
                        <!-- <div class="progress-bar progress-indv-sdf">
                          <span id="sp-def">0</span>
                        </div> -->
                      </div>

                </div>

                <!-- <div class="pokedex-next">

                </div> -->

                    </div>
                </div> -->

            <img src="./img/pokebola.png" alt="pokebola" class="pokebola">
        </section>

        <section class="section-list-pokemon" >
            <div  class="list-pokemon-header">
                <div class="logo-pokemon">
                        <img src="./img/logo-pokemon-79x45.png" alt="logo pokemon">
                </div>
            </div>
            <div class="section-list-buttons">
                <button onclick="prevPokemons()"><i class="fa-solid fa-circle-arrow-left"></i> </button>
                <button onclick="nextPokemons()"><i class="fa-solid fa-circle-arrow-right"></i></button>
            </div>
            <ul id="pokemons" class="container text-center"></ul>
        </section>
